[PLC]
DisableSerialProgramming=YES
DisableTcpIpProgramming=NO
TcpIpPort=@TCP_IP_PORT@
TcpIpBlockReadTimeout=60000
TaskJitter=@TASK_JITTER@
KbusTimeout=@KBUS_TIMEOUT@
MinTaskInterval=@MIN_TASK_INTERVAL@
MinIoTaskInterval=@MIN_IO_TASK_INTERVAL@
Files=@FILE_PATH@

[PASSWORD]
USEPWD=1
LEVEL=1

[MODBUS_UDP]
Enabled=1

[MODBUS_TCP]
Enabled=1
ModbusTCPTimeout=60000

[RS232]
PORT=@RS232_PORT@
PARITY=2
BAUDRATE=115200
STOPBITS=0
DEVICEFILE=@TTY_DEVICEFILE@

[MODBUS_RTU]
Enabled=0
Node_ID=1
Timeout=60000
Log=0
Interface=@MODBUS_RTU_INTERFACE@
Baud=19200
Data_Bits=8
Parity=Even
Stop_Bits=1
Flow_control=None

[SCREENSAVER]
Enabled=0
WaitTime=300

[CLEANMODE]
Timeout=30

[WATCHDOG]
INTERVAL=@WDG_INTERVAL_MS@
CYCLETIME=@WDG_TASK_CYCLE_TIME_MS@
MULTIPLIER=@WDG_FACTOR@

[CpuUsage]
CgroupPath=rts/iec



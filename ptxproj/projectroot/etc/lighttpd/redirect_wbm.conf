# lighttpd webserver configuration file
# Redirect browser to WBM as default entry page.
#
# WAGO GmbH & Co. KG

$SERVER["socket"] =~ default_socket_http {
    $HTTP["host"] =~ "^(.*?)(:\d+)?$" {
        url.redirect += (
            "^/$" => "/wbm"
        )
    }
}

$SERVER["socket"] =~ default_socket_https {
    $HTTP["host"] =~ "^(.*?)(:\d+)?$" {
        url.redirect += (
            "^/$" => "/wbm"
        )
    }
}
